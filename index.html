<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="mode-selection">
            <button id="two-player-mode">Two Players</button>
            <button id="ai-mode">Play vs AI</button>
        </div>
        <div class="difficulty-selection hidden">
            <h3>Select AI Difficulty:</h3>
            <button id="easy">Easy</button>
            <button id="hard">Hard</button>
            <button id="difficult">Difficult</button>
        </div>
        <div class="player-selection hidden">
            <h3>Choose Your Symbol:</h3>
            <button id="choose-x">Play as X</button>
            <button id="choose-o">Play as O</button>
        </div>
        <div id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <p id="status">It's X's turn</p>
        <button id="reset-button">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
